<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favicon icon -->
		<link rel="shortcut icon" href="./src/img/weather-app-favicon.png" type="image/x-icon" />
		<title>Weather App</title>

		<!-- Bootstrap style -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

		<!-- Bootstrap javascript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<!-- My css -->
		<link rel="stylesheet" href="./src/css/style.css" />

		<!-- Javascript -->
		<script type="module" src="./src/js/controller.js"></script>
	</head>
	<body>
		<div class="main-container">
			<div class="main-container-wrapper">
				<!-- Navigation and search feild -->
				<nav>
					<div class="container-wrapper">
						<form action="" autocomplete="off" class="search">
							<input class="search-field" type="text" name="searchField" id="search" placeholder="Please type any city name to get the weather information" />
							<svg class="icon-search">
								<use href="src/img/icons.svg#icon-search"></use>
							</svg>
							<div class="city-autocomplete-table hidden">
								<div class="spinner-wrapper">
									<div class="spinner">
										<svg>
											<use href="src/img/icons.svg#icon-loader"></use>
										</svg>
									</div>
								</div>
							</div>
						</form>
						<div class="c-f-wrapper"><button class="button celcius active">C</button> <span class="slash">/</span> <button class="button farenheit">F</button></div>
					</div>
				</nav>

				<!-- Weather details 1 -->
				<div class="weather-d-1">
					<div class="row">
						<div class="col-md-4 col1">
							<div class="wrapper">
								<p>Today</p>
								<span class="date">Wed, 17 Feb</span>
								<svg class="icon-weather">
									<use href="src/img/icons.svg#icon-snow"></use>
								</svg>

								<h1 class="degree">2<span class="unit-main">&#x2103;</span></h1>
								<svg class="icon-location">
									<use href="src/img/icons.svg#icon-location"></use>
								</svg>
								<span class="place">Cracow</span>, <span class="country">Poland</span>
							</div>
						</div>

						<!-- Column two -->
						<div class="col-md-8 col2">
							<div class="wrapper">
								<p class="time">Now</p>
								<span class="circle circle-now">
									<svg class="icon-weather">
										<use href="src/img/icons.svg#icon-snow"></use>
										<span class="degree">
											2
											<span class="unit-secondary">&#x2103;</span>
										</span>
									</svg>
								</span>
							</div>
							<div class="wrapper">
								<p class="time">12 pm</p>
								<span class="circle">
									<svg class="icon-weather">
										<use href="src/img/icons.svg#icon-cloud"></use>
										<span class="degree">
											2
											<span class="unit-secondary">&#x2103;</span>
										</span>
									</svg>
								</span>
							</div>
							<div class="wrapper">
								<p class="time">1 pm</p>
								<span class="circle">
									<svg class="icon-weather">
										<use href="src/img/icons.svg#icon-cloud"></use>
										<span class="degree">
											2
											<span class="unit-secondary">&#x2103;</span>
										</span>
									</svg>
								</span>
							</div>
							<div class="wrapper">
								<p class="time">2 pm</p>
								<span class="circle">
									<svg class="icon-weather">
										<use href="src/img/icons.svg#icon-cloud"></use>
										<span class="degree">
											2
											<span class="unit-secondary">&#x2103;</span>
										</span>
									</svg>
								</span>
							</div>
							<div class="wrapper">
								<p class="time">3 pm</p>
								<span class="circle">
									<svg class="icon-weather">
										<use href="src/img/icons.svg#icon-cloud"></use>
										<span class="degree">
											2
											<span class="unit-secondary">&#x2103;</span>
										</span>
									</svg>
								</span>
							</div>
							<div class="wrapper">
								<p class="time">4pm</p>
								<span class="circle">
									<svg class="icon-weather">
										<use href="src/img/icons.svg#icon-cloud"></use>
										<span class="degree">
											2
											<span class="unit-secondary">&#x2103;</span>
										</span>
									</svg>
								</span>
							</div>
							<div class="wrapper">
								<p class="time">5pm</p>
								<span class="circle">
									<svg class="icon-weather">
										<use href="src/img/icons.svg#icon-cloud"></use>
										<span class="degree">
											2
											<span class="unit-secondary">&#x2103;</span>
										</span>
									</svg>
								</span>
							</div>
							<div class="wrapper">
								<p class="time">6pm</p>
								<span class="circle">
									<svg class="icon-weather">
										<use href="src/img/icons.svg#icon-cloud"></use>
										<span class="degree">
											2
											<span class="unit-secondary">&#x2103;</span>
										</span>
									</svg>
								</span>
							</div>
						</div>
					</div>
				</div>
				<hr />

				<!-- Weather details 2 -->
				<div class="weather-d-2">
					<h4>Weather Details</h4>
					<div class="weather-d-container">
						<div class="card-wrapper">
							<div class="content-wrapper">
								<span class="heading">sunrise</span>
								<span class="w-detailes">06:47am</span>
								<svg class="icon-sunrise">
									<use href="src/img/icons.svg#icon-sunrise"></use>
								</svg>
							</div>
						</div>
						<div class="card-wrapper">
							<div class="content-wrapper">
								<span class="heading">sunset</span>
								<span class="w-detailes">06:47am</span>
								<svg class="icon-sunset">
									<use href="src/img/icons.svg#icon-sunset"></use>
								</svg>
							</div>
						</div>
						<div class="card-wrapper">
							<div class="content-wrapper">
								<span class="heading">precipitation</span>
								<span class="w-detailes">0 %</span>
								<svg class="icon-precipitation">
									<use href="src/img/icons.svg#icon-precipitation"></use>
								</svg>
							</div>
						</div>
						<div class="card-wrapper">
							<div class="content-wrapper">
								<span class="heading">humidity</span>
								<span class="w-detailes">32 %</span>
								<svg class="icon-humidity">
									<use href="src/img/icons.svg#icon-humidity"></use>
								</svg>
							</div>
						</div>
						<div class="card-wrapper">
							<div class="content-wrapper">
								<span class="heading">wind</span>
								<span class="w-detailes">7 km/h</span>
								<svg class="icon-wind">
									<use href="src/img/icons.svg#icon-wind"></use>
								</svg>
							</div>
						</div>
						<div class="card-wrapper">
							<div class="content-wrapper">
								<span class="heading">pressure</span>
								<span class="w-detailes">1012 hPa</span>
								<svg class="icon-pressure">
									<use href="src/img/icons.svg#icon-pressure"></use>
								</svg>
							</div>
						</div>
						<div class="card-wrapper">
							<div class="content-wrapper">
								<span class="heading">feels like</span>
								<span class="w-detailes feels-like" style="display: inline">30</span><span class="unit-secondary-w-d-2" style="display: inline">&#x2103;</span>
								<svg class="icon-feels-like">
									<use href="src/img/icons.svg#icon-feelslike"></use>
								</svg>
							</div>
						</div>
						<div class="card-wrapper">
							<div class="content-wrapper">
								<span class="heading">visibility</span>
								<span class="w-detailes">10 km</span>
								<svg class="icon-visibility">
									<use href="src/img/icons.svg#icon-visibility"></use>
								</svg>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
